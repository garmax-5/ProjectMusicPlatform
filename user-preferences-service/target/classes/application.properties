spring.application.name=user-preferences-service

server.port=8084

debug=true

#Security
jwt.secret=your-secret-key

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Music_Platform
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# gRPC
grpc.client.GLOBAL.address=localhost:8981
grpc.client.GLOBAL.negotiation-type=plaintext