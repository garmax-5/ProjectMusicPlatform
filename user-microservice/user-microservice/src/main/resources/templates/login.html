<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход | Музыкальная платформа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #fafafa);
            padding: 40px;
            margin: 0;
        }

        .auth-container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input {
            padding: 12px 16px;
            border: 2px solid #d0d7ff;
            border-radius: 16px;
            font-size: 15px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #7f9cf5;
        }

        input.invalid {
            border-color: #e53e3e;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background: #5a67d8;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #434190;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .text-center a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .error-msg {
            background: #fed7d7;
            color: #c53030;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h2>Вход в систему</h2>

    <div th:if="${param.error}" class="error-msg">
        Неверный email или пароль.
    </div>

    <form th:action="@{/login}" method="post" onsubmit="return validateLogin()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="username" required placeholder="Введите email" />
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required placeholder="Введите пароль" />
        </div>

        <div class="form-group">
            <button type="submit">Войти</button>
        </div>
    </form>

    <p class="text-center">Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
</div>

<script>
    function validateLogin() {
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        let isValid = true;

        if (!email.value.trim()) {
            email.classList.add("invalid");
            isValid = false;
        } else {
            email.classList.remove("invalid");
        }

        if (!password.value.trim()) {
            password.classList.add("invalid");
            isValid = false;
        } else {
            password.classList.remove("invalid");
        }

        return isValid;
    }
</script>
</body>
</html>
