<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | Музыкальная платформа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #fafafa);
            padding: 40px;
            margin: 0;
        }

        .auth-container {
            max-width: 460px;
            margin: auto;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input,
        select {
            padding: 12px 16px;
            border: 2px solid #d0d7ff;
            border-radius: 16px;
            font-size: 15px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #7f9cf5;
        }

        input.invalid,
        select.invalid {
            border-color: #e53e3e;
        }

        .error {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 6px;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #38a169;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .global-error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h2>Регистрация</h2>

    <div th:if="${error}" class="global-error">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" required />
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" required minlength="6" />
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="gender">Пол:</label>
            <select id="gender" th:field="*{gender}">
                <option value="">-- Выберите пол --</option>
                <option value="Мужской">Мужской</option>
                <option value="Женский">Женский</option>
            </select>
        </div>

        <div class="form-group">
            <label for="birthday">Дата рождения:</label>
            <input type="date" id="birthday" th:field="*{birthday}" />
        </div>

        <div class="form-group">
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>

    <div class="login-link">
        <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
    </div>
</div>

<script>
    function validateForm() {
        let isValid = true;

        const requiredInputs = document.querySelectorAll('input[required], select[required]');
        requiredInputs.forEach(input => {
            if (!input.value.trim()) {
                input.classList.add('invalid');
                isValid = false;
            } else {
                input.classList.remove('invalid');
            }
        });

        const password = document.getElementById("password");
        if (password.value.length < 6) {
            password.classList.add('invalid');
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>
